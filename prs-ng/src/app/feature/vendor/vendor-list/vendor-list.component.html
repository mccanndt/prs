<app-menu></app-menu>
<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">[{{title}}]</span>
    <span><a routerLink="/vendor/create">
        <img id="createnew" width="20" height="20" src="assets/add-icon.png" title="Add New">
      </a></span>
  </div>
</div>

<p *ngIf="!vendors">Loading...</p>
<table class="table table-sm" *ngIf="vendors">
  <tr>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Id</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Code</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Name</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Location</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Phone Number</u></a></th>
    <th class="table-secondary">Pre-Approved</th>
    <th class="table-secondary">Action</th>
  </tr>
  <tr *ngFor="let vendor of vendors">
    <td>{{ vendor.id }}</td>
    <td>{{ vendor.code }}</td>
    <td>{{ vendor.name }}</td>
    <td>{{ vendor.city }}, {{ vendor.state }}</td>
    <td>{{ vendor.phoneNumber }}</td>
    <td>{{ vendor.preApproved ? "Approved" : "" }}</td>
    <td class='actions'>
      <a routerLink='/vendor/detail/{{vendor.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
      <a routerLink='/vendor/edit/{{vendor.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
    </td>
  </tr>
</table>
