<app-menu></app-menu>
<div id='component'>
  <div id="pagetitle">
    <span>[{{title}}]</span>
  </div>
  <p *ngIf='!product'>Loading...</p>
  <div *ngIf='product'>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productvendor">Vendor:</label>
      <select [(ngModel)]="product.vendor" name='Vendor' type="text" class="form-control col-sm-6" id="productvendor" aria-describedby="vendorHelp" placeholder="Vendor">
        <option [ngValue]="vendor" *ngFor='let vendor of vendors'>{{ vendor.name }}</option>
      </select>
      <small id="vendorHelp" class="form-text text-muted col-sm-2">Product's Vendor</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productpartnumber">Part Number:</label>
      <input [(ngModel)]='product.partNumber' name='PartNumber' type="text" class="form-control col-sm-6"
        id="productpartnumber" aria-describedby="partNumberHelp" placeholder="Part Number">
      <small id="partNumberHelp" class="form-text text-muted col-sm-2">Product's Part Number</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productname">Name:</label>
      <input [(ngModel)]='product.name' name='Name' type="text" class="form-control col-sm-6" id="productname"
        aria-describedby="nameHelp" placeholder="Name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Product's Name</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productprice">Price:</label>
      <input [(ngModel)]='product.price' name='Price' type="text" class="form-control col-sm-6" id="productprice"
        aria-describedby="priceHelp" placeholder="Price">
      <small id="priceHelp" class="form-text text-muted col-sm-2">Product's Price</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productunit">Unit:</label>
      <input [(ngModel)]='product.unit' name='Unit' type="text" class="form-control col-sm-6" id="productunit"
        aria-describedby="unitHelp" placeholder="Unit">
      <small id="unitHelp" class="form-text text-muted col-sm-2">Product's Unit</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productphotopath">Photo Path:</label>
      <input [(ngModel)]='product.photoPath' name='PhotoPath' type="text" class="form-control col-sm-6"
        id="productphotopath" aria-describedby="photoPathHelp" placeholder="Photo Path">
      <small id="photoPathHelp" class="form-text text-muted col-sm-2">Product's Photo Path</small>
    </div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>
