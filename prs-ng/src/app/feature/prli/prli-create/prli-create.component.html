<app-menu></app-menu>
<div id='component'>
  <div id="pagetitle">
    <span>[{{title}}] | </span>
    <span *ngIf="pr"><a routerLink="/pr/lines/{{ pr.id }}">Back to list</a></span>
  </div>
  <p *ngIf='!prli'>Loading...</p>
  <div *ngIf='prli'>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="prliproduct">Product:</label>
      <select [(ngModel)]="prli.product" name='Product' type="text" class="form-control col-sm-6" id="prliproduct"
        aria-describedby="productHelp" placeholder="Product">
        <option [ngValue]="product" *ngFor='let product of products'>{{ product.name }} | {{ product.vendor.name }}</option>
      </select>
      <small id="productHelp" class="form-text text-muted col-sm-2">Purchase Request Line's Product</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="prliquantity">Quantity:</label>
      <input [(ngModel)]='prli.quantity' name='Quantity' type="number" class="form-control col-sm-6"
        id="prliquantity" aria-describedby="quantityHelp" placeholder="Quantity">
      <small id="quantityHelp" class="form-text text-muted col-sm-2">Purchase Request Line's Quantity</small>
    </div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>
